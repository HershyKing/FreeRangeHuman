{% extends "base_generic.html" %}

{% block content %}
    <h1>Tag List</h1>

    {% if ingredient_list %}
    <ul>

      {% for ing in ingredient_list %}
      <li>
        <p>{{ ing.ing_name }}</p>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no Ingredients in the database. </p>
    {% endif %}       
{% endblock %}
