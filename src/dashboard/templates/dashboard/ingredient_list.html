{% extends "theme/dashboard.html" %} {% block content %}
<div class="col-md-4">
    <div class="card">
        <div class="header">
            <h4 class="title">Tag List</h4>
            <!-- <p class="category">User preferences to help determine meal plan </p> -->
        </div>
        <hr>
        <div class="content">
            {% if ingredient_list %}
            <ul>
                {% for ing in ingredient_list %}
                <li>
                    <p>{{ ing.ing_name }}</p>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>There are no Ingredients in the database. </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
