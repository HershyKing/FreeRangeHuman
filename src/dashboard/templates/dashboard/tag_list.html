{% extends "base_generic.html" %}

{% block content %}
    <h1>Tag List</h1>

    {% if tag_list %}
    <ul>

      {% for tag in tag_list %}
      <li>
        <p>{{ tag.tag_name }}</p>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no Tags to classify your food. Like how there is no god.</p>
    {% endif %}       
{% endblock %}
