{% extends "base_generic.html" %}

{% block content %}
  <body>
    <h1>Recipes</h1>

    <p><a href="{% url 'add_recipe' %}">Add new</a><br></p>
    <table border="1">
      <thead>
        <tr>
          <th>Recipe</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
          <tr>
            <td>
              <a href="{% url 'recipe' recipe.pk %}">{{recipe.recipe_name}}<br>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
{% endblock %}
