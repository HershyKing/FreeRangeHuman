{% extends "theme/dashboard.html" %} {% block content %}
<div class="col-md-4">
    <div class="card">
        <div class="header">
            <h4 class="title">Recipes</h4>
            <!-- <p class="category">User preferences to help determine meal plan </p> -->
        </div>
        <hr>
        <div class="content">
            <p><a href="{% url 'add_recipe' %}">Add new</a><br></p>
    <table border="1">
      <thead>
        <tr>
          <th>Recipe</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
          <tr>
            <td>
              <a href="{% url 'recipe' recipe.pk %}">{{recipe.recipe_name}}<br>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
        </div>
    </div>
</div>
{% endblock %}
