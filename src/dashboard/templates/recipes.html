{% extends "base_generic.html" %}

{% block content %}
  <body>
    <h1>Recipes</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Recipe</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
          <tr>
            <td>
              {{ recipe.recipe_name }}<br>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
{% endblock %}
